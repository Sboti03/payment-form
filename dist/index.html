<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="form-body">
                <form action="#">

                    <h1>Payment form</h1>

                    <div class="form address">
                        <div class="input-area">
                            <input type="text" name="name" id="name" placeholder=" " class="input-field">
                            <label for="name" class="input-label">Your name</label>
                        </div>

                        <div class="grid col-2">
                            <div class="input-area">
                                <input type="text" name="country" id="country" placeholder=" " class="input-field">
                                <label for="country" class="input-label">Country</label>
                            </div>

                            <div class="input-area">
                                <input type="text" name="city" id="city" placeholder=" " class="input-field">
                                <label for="city" class="input-label">City</label>
                            </div>
                        </div>

                        <div class="grid col-2">
                            <div class="input-area">
                                <input type="text" name="street-number" id="street-number" placeholder=" "
                                    class="input-field">
                                <label for="street-number" class="input-label">Street, Number</label>
                            </div>

                            <div class="input-area">
                                <input type="text" name="zip-code" id="zip-code" placeholder=" " class="input-field">
                                <label for="zip-code" class="input-label">Zip code</label>
                            </div>
                        </div>
                    </div>

                    <div class="form card">
                        <div class="grid col-2-1">
                            <div class="input-area">
                                <input type="text" name="card-number" id="card-number" placeholder=" "
                                    class="input-field card">
                                <label for="card-number" class="input-label">Card number</label>
                            </div>
                            <div class="input-area">
                                <input type="text" name="card-cvc" id="card-cvc" placeholder=" " class="input-field card">
                                <label for="card-cvc" class="input-label">CVC</label>
                            </div>
                        </div>
    
                        <div class="input-area">
                            <input type="text" name="card-name" id="card-name" placeholder=" " class="input-field">
                            <label for="card-name" class="input-label">Name on card</label>
                        </div>
                        
                    </div>
                    <div class="payment">
                        <button id="pay" class="pay-btn">PAY</button>
                    </div>

                </form>
            </div>
        </div>
    </main>
</body>

</html>
